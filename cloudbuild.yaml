steps:
  # Build the frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/blabout-frontend:$COMMIT_SHA',
      '-f', 'frontend/Dockerfile',
      './frontend'
    ]

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/blabout-frontend:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'blabout-frontend',
      '--image', 'gcr.io/$PROJECT_ID/blabout-frontend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--set-env-vars', 'NODE_ENV=production',
      '--memory', '512Mi',
      '--cpu', '1',
      '--max-instances', '10'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/blabout-frontend:$COMMIT_SHA'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  substitutionOption: 'ALLOW_LOOSE'
